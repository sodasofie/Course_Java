spring.application.name=fitness
server.port=8081

javax.persistence.schema-generation.scripts.action=drop-and-create

jakarta.persistence.schema-generation.scripts.create-target=target/sql-scripts/create.sql

jakarta.persistence.schema-generation.scripts.drop-target=target/sql-scripts/drop.sql

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

